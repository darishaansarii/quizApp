<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS Link -->
    <link rel="stylesheet" href="./style.css" />

    <title>Quiz App</title>
  </head>
  <body onload="nextQues()" onkeydown="handleKeyDown(event)">
    <div class="container">
      <h1>Quiz App</h1>

      <div id="quiz">
        <h2 id="quantity">Questions 1 of 10</h2>
        <h3 id="timer">02 : 00</h3>
        <p id="ques"></p>
        <span onclick="selectOption('opt1')">
          <input
            type="radio"
            name="options"
            value="1"
            id="opt1"
          />
          <label for="opt1" id="option1"></label>
        </span>
        <span onclick="selectOption('opt2')"
          ><input
            type="radio"
            name="options"
            value="2"
            id="opt2"
             />
          <label for="opt2" id="option2"></label
        ></span>
        <span onclick="selectOption('opt3')"
          ><input
            type="radio"
            name="options"
            value="3"
            id="opt3"
             />
          <label for="opt3" id="option3"></label
        ></span>

        <button id="btn" onclick="nextQues()">Next</button>
      </div>
    </div>

    <!-- External JS Link -->
    <script src="./app.js"></script>
  </body>
</html>
